<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <!-- UPDATED: Added ?plugins=typography to the end of this URL -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              charcoal: "#131314",
              "off-white": "#f9fafb",
              "brand-teal": "#2a9d8f",
              "brand-purple": "#7c3aed",
            },
          },
        },
      };
    </script>
    <style>
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-charcoal text-off-white font-sans flex flex-col min-h-screen">
    <!-- Navigation -->
    <nav
      class="sticky top-0 z-50 bg-charcoal/90 backdrop-blur-md border-b border-gray-700"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <a href="/" class="flex items-center cursor-pointer group">
            <div
              class="bg-brand-teal p-2 rounded-lg mr-2 group-hover:bg-brand-teal/90 transition-colors"
            >
              <i data-lucide="heart" class="h-6 w-6 text-off-white"></i>
            </div>
            <span class="font-bold text-xl text-off-white tracking-tight"
              >My Parent <span class="text-brand-teal">Record</span></span
            >
          </a>

          <div class="hidden md:flex space-x-8">
            <a
              href="/"
              class="{% if page.url == '/' %}text-brand-teal font-semibold{% else %}text-off-white hover:text-brand-teal{% endif %} transition-colors"
              >Home</a
            >
            <a
              href="updates.html"
              class="{% if page.url contains '/updates' or page.layout == 'post' %}text-brand-teal font-semibold{% else %}text-off-white hover:text-brand-teal{% endif %} transition-colors"
              >Updates</a
            >
            <a
              href="changelog.html"
              class="{% if page.url == '/changelog.html' %}text-brand-teal font-semibold{% else %}text-off-white hover:text-brand-teal{% endif %} transition-colors"
              >Changelog</a
            >
          </div>

          <div class="hidden md:flex">
            <a
              href="#"
              class="bg-brand-teal hover:bg-brand-teal/90 text-off-white px-5 py-2 rounded-full font-medium transition-all shadow-md hover:shadow-lg"
              >Get Started</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">{{ content }}</main>

    <!-- Footer -->
    <footer
      class="bg-gray-900 text-off-white py-12 border-t border-gray-700 mt-auto"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
          <div class="col-span-1 md:col-span-1">
            <div class="flex items-center mb-4">
              <i data-lucide="heart" class="h-5 w-5 text-brand-teal mr-2"></i>
              <span class="font-bold text-xl text-off-white"
                >MyParentRecord</span
              >
            </div>
            <p class="text-sm text-gray-400">
              Simplifying parenting with tools designed for peace.
            </p>
          </div>
          <div>
            <h3 class="text-off-white font-semibold mb-4">Product</h3>
            <ul class="space-y-2 text-sm">
              <li><a href="#" class="hover:text-brand-teal">Features</a></li>
              <li><a href="#" class="hover:text-brand-teal">Pricing</a></li>
            </ul>
          </div>
          <div>
            <h3 class="text-off-white font-semibold mb-4">Legal</h3>
            <ul class="space-y-2 text-sm">
              <li><a href="#" class="hover:text-brand-teal">Privacy</a></li>
              <li><a href="#" class="hover:text-brand-teal">Terms</a></li>
            </ul>
          </div>
        </div>
        <div
          class="mt-12 pt-8 border-t border-gray-700 flex justify-between items-center"
        >
          <p class="text-sm text-gray-400">Â© 2026 MyParentRecord.</p>
        </div>
      </div>
    </footer>

    <!-- Initialize Icons -->
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
