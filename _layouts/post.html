---
layout: default
---

<div class="max-w-3xl mx-auto px-4 py-12">
  <div class="mb-8">
    <div class="text-sm text-gray-600 dark:text-gray-300">
      {{ page.date | date: "%B %d, %Y" }}{% if page.version %} &middot; v{{
      page.version }}{% endif %}
    </div>
    <h1 class="mt-2 text-3xl md:text-4xl font-semibold tracking-tight">
      {{ page.title }}
    </h1>
  </div>

  <div class="prose lg:prose-xl dark:prose-invert">{{ content }}</div>
</div>
